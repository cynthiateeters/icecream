<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon-96x96.png?v=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="demo-css/demo.css" />
    <title>CSS Art 1</title>
  </head>
  <body>
    <div class="demo-container">
      <div class="icecream">
        <div class="glare"></div>
        <div class="spot"></div>
        <div class="face">
          <div class="eyebrows">
            <div class="eyebrow eyebrow-left"></div>
            <div class="eyebrow eyebrow-right"></div>
          </div>
          <div class="eyes">
            <div class="eye left">
              <div class="pupil">
                <div class="catch-light"></div>
              </div>
            </div>
            <div class="eye right">
              <div class="pupil">
                <div class="catch-light"></div>
              </div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="hello">
        <p class="hello-text">
          Helllooo Wooorld!!
        </p>
      </div>
      <div class="stick">
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
